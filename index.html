<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang</title>
  </head>
  <body>
    <center><h1>Sistem Informasi Akademik</h1></center>
    <center><h2>Universitas XYZ</h2></center>
    <br />
    <center>
      <table border="2">
        <tr>
          <td>
            <form action="redirect_login.html" method="GET" target="_blank">
              <table border="0">
                <tr>
                  <td style="padding: 10px;"><label for="nim">NIM</label></td>
                  <td style="padding: 10px;">:</td>
                  <td style="padding: 10px;">
                    <input
                      style="padding: 5px;"
                      type="text"
                      name="nim"
                      id="nim"
                      placeholder="contoh : 2017001002"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td style="padding: 10px;">
                    <label for="password">Password</label>
                  </td>
                  <td style="padding: 10px;">:</td>
                  <td style="padding: 10px;">
                    <input
                      style="padding: 5px;"
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="3" style="text-align: right; padding: 10px;">
                    <a href="#">Lupa Password ?</a>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" style="padding: 25px;">
                    <center>
                      <input
                        style="text-align: center; padding: 10px; width: 75%;"
                        type="submit"
                        name="login"
                        id="login"
                        value="Login"
                      />
                    </center>
                  </td>
                </tr>
                <tr>
                  <td colspan="3" style="text-align: center; padding: 10px;">
                    <a href="registration.html">Belum Punya Akun ?</a>
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
